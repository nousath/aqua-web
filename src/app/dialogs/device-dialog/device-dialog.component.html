<div class="row text-center header">
    <h5 *ngIf="!device.id"><b>New Device</b></h5>
    <h5 *ngIf="device.id"><b>Edit Device</b></h5>
</div>
<br>
<br>
<md-dialog-content>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <form #deviceForm="ngForm">
            <table class="table table table-condensed table-bordered">
                <tr>
                    <td class="lable_w">
                        <label>Category<span class="asterisk">*</span></label>
                    </td>
                    <td>
                        <select name="cate" class="form-control" [(ngModel)]="device.category.id" (change)="selectCat(device.category.id)" placeholder="Category" required>
                            <option *ngFor="let item of categories" [value]="item.id">
                                {{item?.name}}
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Machine<span class="asterisk">*</span></label>
                    </td>
                    <td>
                        <select name="machine" class="form-control" [(ngModel)]="device.machine.id" (change)="selectMachine(device.machine.id)" placeholder="Machine" required>
                            <option *ngFor="let item of machines" [value]="item.id">
                                {{item?.model}}
                            </option>
                        </select>
                    </td>
                </tr>
                <tr class="text-center">
                    <td colspan="2">
                        <img *ngIf="device?.machine?.picUrl" [src]="device?.machine?.picUrl" width="10%">
                        <span *ngIf="!device?.machine?.picUrl">no image !</span>
                        <p>Model - {{device?.machine?.manufacturer}}</p>
                    </td>
                </tr>
                <tr *ngIf="device?.category?.name.toLowerCase() == 'wifi'">
                    <td>
                        <label>BSSID<span class="asterisk">*</span></label>
                    </td>
                    <td>
                        <input name="ipaddwwe" type="text" [pattern]="validatorService.onlyBssid" class="form-control" [(ngModel)]="device.bssid" placeholder="bssid" [required]="device?.category?.name.toLowerCase() == 'wifi'">
                    </td>
                </tr>
                <tr *ngIf="device?.category?.name.toLowerCase() != 'wifi'">
                    <td>
                        <label>Port No<span class="asterisk">*</span></label>
                    </td>
                    <td>
                        <input name="ipaddwwe" type="text" [maxlength]="validatorService.portNumberLength" [pattern]="validatorService.onlyNumber" class="form-control" [(ngModel)]="device.port" placeholder="Port" [required]="device?.category?.name.toLowerCase() != 'wifi'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>IP Address<span class="asterisk">*</span></label>
                    </td>

                    <td>
                        <input name="portnumber" type="text" [pattern]="validatorService.ipAddressPattern" class="form-control" [(ngModel)]="device.ip" placeholder="Ip" required>
                    </td>
                </tr>
                <tr class="text-center">
                    <td colspan="2">
                        <button md-raised-button color="primary" (click)="save()">Save</button>
                        <button md-raised-button class="btn_grey" md-dialog-close>Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</md-dialog-content>
