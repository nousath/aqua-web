<div class="row text-center header">
    <h5><b>Attendance</b></h5>
</div>
<br>
<br>
<div class="row text-center">
    <form #dayForm="ngForm">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <label>{{attendance.ofDate | date}}</label>
            <br>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="isHoliday">
            <br>
            <label>{{hloiday}}</label>
            <br>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" *ngIf="!isHoliday">
            <label>Check In</label>
            <input class="form-control" type="time" [(ngModel)]="checkIn" (ngModelChange)="checkIn = $event" name="InTime" required>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" *ngIf="!isHoliday">
            <label>Check Out</label>
            <input class="form-control" type="time" [(ngModel)]="checkOut" (ngModelChange)="checkOut = $event" name="Time" required>
        </div>
    </form>
</div>
<br>
<div class="row text-center" *ngIf="!isHoliday">
    <button md-raised-button color="primary" (click)="save()">Save</button>
    <button md-raised-button class="btn_grey" md-dialog-close>Cancel</button>
</div>
<div class="row text-center" *ngIf="isHoliday">
    <button md-raised-button color="primary" md-dialog-close>Okay</button>
</div>
