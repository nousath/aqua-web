<form #LeaveReason="ngForm">
    <div class="row text-center header">
        <h5>
            <b>Confirm</b>
        </h5>
    </div>
    <br>
    <div>
        <div class="row">
            <div>
                <h5>Reason</h5>
            </div>
            <div *ngIf="data.leaveType.code == 'CO'">
                <input type="date" class="form-control" [(ngModel)]="data.reason" [ngModelOptions]="{standalone: true}">
            </div>
            <div *ngIf="data.leaveType.code != 'CO'">
                <input type="text" class="form-control" [(ngModel)]="data.reason" [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <br>
        <div class="row text-right">
            <button md-raised-button class="btn_grey" md-dialog-close>Cancel</button>
            <button md-raised-button color="primary" (click)="continue()">Continue</button>
        </div>
    </div>
