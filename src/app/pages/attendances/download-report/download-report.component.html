<div class="row" style="background-color: white;">
    <div class="row">
        <div class="imgRounded">
            <div class="col-xs-2 col-sm-2 col-md-3 col-lg-3">
                <img [src]="alert?.properties?.alertType?.picUrl" width=" 80%;">
            </div>
        </div>
        <div class="alertTitle">
            <div class="col-xs-10 col-sm-10 col-md-9 col-lg-9" style="padding-top: 50px">
                <h5>
                    <b>Alert Configuration: {{alert?.properties?.alertType?.name}}</b>
                </h5>
                <p>{{alert?.properties?.alertType?.description}}</p>
            </div>
        </div>
    </div>
    <md-spinner class="custom_spinner" *ngIf="isLoading"  mode="indeterminate"></md-spinner>
    <div class="row">
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li class="navTab">
                    <a [routerLink]="['/pages/attendances/list-report',alert.id]">List</a>
                </li>
                <li class="active navTab" >
                    <a [routerLink]="['/pages/attendances/download-report',alert.id]">Report</a>
                </li>
                <li class="navTab disable" >
                    <a>Notification</a>
                </li>
            </ul>
            
        </div>
    </div>
    <div class="container">

        <h4>
            <b>Parameter</b>
        </h4>

        <div class="filters">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="row" *ngFor="let item of alert?.properties?.alertType?.trigger?.parameters">
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <h5>
                      <b>{{item?.title}} <span class="star">*</span></b>
                    </h5>
                    <p>{{item?.description}}</p>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div *ngIf="item.type.toLowerCase() == 'number' && item.expectedValues.length == 0">
                      <input type="number" class="form-control" [name]="item?.name" [maxlength]="validatorService.aletrNumberLength" [pattern]="validatorService.onlyNumber"
                        [(ngModel)]="item.value">
                    </div>
                    <div *ngIf="item.type.toLowerCase() == 'string' && item.expectedValues.length == 0">
                      <input type="text" class="form-control" [name]="item?.name" [(ngModel)]="item.value" [maxlength]="validatorService.textLength">
                    </div>
                    <div *ngIf="item.expectedValues.length != 0">
                      <select class="form-control" [name]="item?.name" [(ngModel)]="item.value">
                        <option [ngValue]="null"></option>
                        <option *ngFor="let i of item.expectedValues" [value]="i">{{i}}</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
          
              <div class="col">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                  <label>Date<span  class="star">*</span></label>
                </div>
          
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" >
                          <input id="dateSelector" type="text" class="form-control input-sm calendar no-spin">
          
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2" style="margin-top: 50px">
                  <label>Name</label>
                </div>
          
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="margin-top: 50px">
                  <input type="text" class="form-control">
                </div>
          
              </div>
            </div>
           
          
          </div>
        <div class="row">
            <div class="button" style="margin-top: 2%;">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" >
                    <button md-raised-button class="btnClear">Clear</button>

                    <button md-raised-button class="btnFetch">Fetch</button>
                </div>
            </div>
        </div>

    </div>
   
    <div class="container">
     <div class="row">
        <div col-xs-12 col-sm-12 col-md-12 col-lg-12>
            <h4>Old Report</h4>
        </div>
    </div>
    <div class="row">
        <div col-xs-10 col-sm-10 col-md-10 col-lg-10>
            <h4>New Report<md-icon style="float: right;">home</md-icon> </h4>
            
        </div>
       
    </div>
</div>
</div>
