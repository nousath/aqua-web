<div class="row page_header">
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <h5>
            <b>Devices</b>
        </h5>
    </div>
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <span *ngIf="activationKey" class="activationKeySpan">
      <span>Activation Key :
        <input disabled id="activationKey" [value]="activationKey">
      </span>
        <button md-icon-button [disabled]="devices?.isLoading || isDownloading || device?.isProcessing || categories?.isLoading" (click)="copyKey()" mdTooltip="Copy Activation Key" class="marginLetf" [mdTooltipPosition]="'above'">
        <md-icon>content_copy</md-icon>
      </button>
        </span>
        <div class="headerBtns1">
            <button *ngIf="!activationKey" md-icon-button [disabled]="isDownloading" (click)="getActivationKey()" mdTooltip="Get Activation Key" class="marginLetf" [mdTooltipPosition]="'above'">
        <md-icon>vpn_key</md-icon>
      </button>
            <a md-icon-button mdTooltip="Download Sync App" class="marginLetf" [mdTooltipPosition]="'above'" href="https://s3.ap-south-1.amazonaws.com/aqua-setups/AquaSync.msi">
                <md-icon>cloud_download</md-icon>
            </a>
            <button md-icon-button [disabled]="devices?.isLoading || isDownloading || device?.isProcessing || categories?.isLoading" (click)="saveDevice()" mdTooltip="Add" class="marginLetf" [mdTooltipPosition]="'above'">
        <md-icon>add_circle_outline</md-icon>
      </button>
        </div>
    </div>
</div>
<md-spinner class="custom_spinner" *ngIf="devices?.isLoading || isDownloading || device?.isProcessing || categories?.isLoading" mode="indeterminate"></md-spinner>



<div class="row">
