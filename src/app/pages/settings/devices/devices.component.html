<div class="tool-bar controls-row">
  <h5>Devices</h5>
  <span class="spacer"></span>
  <button [matMenuTriggerFor]="moreMenu" md-icon-button>
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #moreMenu="mdMenu">
    <span *ngIf="activationKey" class="activationKeySpan">
      <span>Activation Key :
        <input disabled id="activationKey" [value]="activationKey">
      </span>
      <button md-menu-item [disabled]="devices?.isLoading || isDownloading || device?.isProcessing || categories?.isLoading"
        (click)="copyKey()" mdTooltip="Copy Activation Key" class="marginLetf" [mdTooltipPosition]="'above'">
        <md-icon>content_copy</md-icon>
      </button>
    </span>
    <button md-menu-item *ngIf="!activationKey" [disabled]="isDownloading" (click)="getActivationKey()" mdTooltip="Get Activation Key"
      class="marginLetf" [mdTooltipPosition]="'above'">
      <md-icon>vpn_key</md-icon>Activation Key
    </button>
    <a md-menu-item mdTooltip="Download Sync App" class="marginLetf" [mdTooltipPosition]="'above'" href="https://s3.ap-south-1.amazonaws.com/aqua-setups/AquaSync.msi">
      <md-icon>cloud_download</md-icon> Download
    </a>
    <button md-menu-item [disabled]="devices?.isLoading || isDownloading || device?.isProcessing || categories?.isLoading"
      (click)="saveDevice()" mdTooltip="Add Devices" class="marginLetf" [mdTooltipPosition]="'above'">
      <md-icon>add_circle_outline</md-icon> Add Devices
    </button>

    <button md-menu-item [disabled]="devices?.isLoading" (click)="sync()" mdTooltip="Resync" class="marginLetf"
      [mdTooltipPosition]="'above'">
      <md-icon>update</md-icon> Set Last Sync
    </button>

  </md-menu>
</div>

<md-spinner class="custom_spinner" *ngIf="devices?.isLoading || isDownloading || device?.isProcessing || categories?.isLoading"
  mode="indeterminate"></md-spinner>

            <button class="button_align" md-icon-button [disabled]="devices?.isLoading || device?.isProcessing || categories?.isLoading"
              mdTooltip="Delete" [mdTooltipPosition]="'above'" (click)="remove(item)">
              <md-icon>delete</md-icon>
            </button>
          </td>
