<div class="row page_header">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <h5><b>{{shiftId ? 'Edit': 'New'}} Shift Type</b></h5>
    </div>
  </div>
  <md-spinner class="custom_spinner" *ngIf="shifType?.isProcessing" mode="indeterminate"></md-spinner>
  
  <div class="row">
    <md-card>
      <div class="table-responsive">
        <form #shiftForm="ngForm">
            <!-- table-condensed -->
          <table class="table ">
            <tr>
              <td class="labelWidth">
                <label>Name<span class="asterisk">*</span></label>
              </td>
              <td class="valueWidth">
                <input type="text" class="form-control" [maxlength]="validatorService.textLength" name="shiftName"
                  [(ngModel)]="shifType.properties.name" required [disabled]="shifType?.properties?.name?.toLowerCase() === 'general'">
              </td>
              <td  class="labelWidth">
                <label >Code<span class="asterisk">*</span></label>
              </td>
              <td class="valueWidth">
                <input type="text" class="form-control" [maxlength]="validatorService.textLength" name="shiftcode"
                  [(ngModel)]="shifType.properties.code" required [disabled]="shifType?.properties?.code?.toLowerCase() === 'gen'">
              </td>
            </tr>
            <tr>
              <td>
                <label>Start Time<span class="asterisk">*</span></label>
              </td>
              <td>
                <input type="time" class="form-control" name="startTime" [(ngModel)]="shifType.properties.startTime"
                  required>
              </td>
              <td>
                <label>End Time<span class="asterisk">*</span></label>
              </td>
              <td>
                <input type="time" class="form-control" name="endTime" [(ngModel)]="shifType.properties.endTime" required>
              </td>
            </tr>
            <tr>
              <td>
                <label>Department</label>
              </td>
              <td>
                <select class="form-control" [(ngModel)]="shifType.properties.department" [ngModelOptions]="{standalone: true}">
                    <option [ngValue]="null">Select an option</option>
                  <option *ngFor="let item of departments" [value]="item.name">{{item.name}}</option>
                </select>
              </td>
              <td><label>Break Time<span class="asterisk">*</span></label></td>
              <td>
                <input type="text" class="form-control" [maxlength]='2' name="breakTime" [(ngModel)]="shifType.properties.breakTime"
                  required>
              </td>
             
            </tr>
            <tr><td colspan="2"><label>Grace CheckIn</label></td>
       
          <td colspan="2"><label>Grace CheckOut</label></td>
        
      </tr >
            <tr>
              <td colspan="2">
                <div class="graceLable">
                <label>Early<span class="asterisk">*</span></label>
                <input type="text" class="form-control graceInput" [maxlength]='2' name="earlyIn" [(ngModel)]="shifType?.properties.grace?.checkIn.early"
                  required>
                  </div>
                  <div  class="graceLable">
                  <label>Late<span class="asterisk">*</span></label><input type="text" class="form-control graceInput" [maxlength]='2' name="lateIn" [(ngModel)]="shifType?.properties.grace?.checkIn.late"
                  required>
                  </div>
              </td>
              <td colspan="2">
                  <div class="graceLable">
                  <label>Early<span class="asterisk">*</span></label>
                  <input type="text" class="form-control graceInput" [maxlength]='2' name="earlyOut" [(ngModel)]="shifType?.properties.grace?.checkOut.early"
                  required>
                    </div>
                    <div class="graceLable">
                        <label>Late<span class="asterisk">*</span></label>
                        <input type="text" class="form-control graceInput" [maxlength]='2' name="lateOut" [(ngModel)]="shifType?.properties.grace?.checkOut.late"
                        required>
                    </div>
                </td>
              
              <!-- <td><label>Early<span class="asterisk">*</span></label>
      
                <input type="text" class="form-control" [maxlength]='2' name="graceIn" [(ngModel)]="shifType.properties.graceIn"
                  required>
              </td>
              <td ><label>Late<span class="asterisk">*</span></label>
                <input type="text" class="form-control" [maxlength]='2' name="graceOut" [(ngModel)]="shifType.properties.graceOut"
                  required>
              </td> -->
            </tr>
            <tr>
              <td>
                <label>Days</label>
              </td>
              <td>
                <label>Type</label>
              </td>
              <td>
              </td>
              <td></td>
            </tr>
            <tr>
              <td>
                <label>Monday<span class="asterisk">*</span></label>
              </td>
              <td>
                <select class="form-control" name="monday" [(ngModel)]="shifType.properties.monday" required>
                  <option [ngValue]="null">select an option</option>
                  <option value="off">Off</option>
                  <option value="full">Full</option>
                  <option value="half">Half</option>
                  <option value="alternate">Alternate</option>
                </select>
              </td>
             <td>
          
             </td>
             <td></td>
            </tr>
  
            <tr>
              <td>
                <label>Tuesday<span class="asterisk">*</span></label>
              </td>
              <td>
                <select class="form-control" name="tuesday" [(ngModel)]="shifType.properties.tuesday" required>
                  <option [ngValue]="null">select an option</option>
                  <option value="off">Off</option>
                  <option value="full">Full</option>
                  <option value="half">Half</option>
                  <option value="alternate">Alternate</option>
                </select>
              </td>
             <td></td>
             <td></td>
            </tr>
            <tr>
              <td>
                <label>Wednesday<span class="asterisk">*</span></label>
              </td>
              <td>
                <select class="form-control" name="Wednesday" [(ngModel)]="shifType.properties.wednesday" required>
                  <option [ngValue]="null">select an option</option>
                  <option value="off">Off</option>
                  <option value="full">Full</option>
                  <option value="half">Half</option>
                  <option value="alternate">Alternate</option>
                </select>
              </td>
              <td>
              </td>
              <td></td>
            </tr>
  
            <tr>
              <td>
                <label>Thursday<span class="asterisk">*</span></label>
              </td>
              <td>
                <select class="form-control" name="thrusday" [(ngModel)]="shifType.properties.thursday" required>
                  <option [ngValue]="null">select an option</option>
                  <option value="off">Off</option>
                  <option value="full">Full</option>
                  <option value="half">Half</option>
                  <option value="alternate">Alternate</option>
                </select>
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>
                <label>Friday<span class="asterisk">*</span></label>
              </td>
              <td>
                <select class="form-control" name="friday" [(ngModel)]="shifType.properties.friday" required>
                  <option [ngValue]="null">select an option</option>
                  <option value="off">Off</option>
                  <option value="full">Full</option>
                  <option value="half">Half</option>
                  <option value="alternate">Alternate</option>
                </select>
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>
                <label>Saturday<span class="asterisk">*</span></label>
              </td>
              <td>
                <select class="form-control" name="saturday" [(ngModel)]="shifType.properties.saturday" required>
                  <option [ngValue]="null">select an option</option>
                  <option value="off">Off</option>
                  <option value="full">Full</option>
                  <option value="half">Half</option>
                  <option value="alternate">Alternate</option>
                </select>
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td>
                <label>Sunday<span class="asterisk">*</span></label>
              </td>
              <td>
                <select class="form-control" name="sunday" [(ngModel)]="shifType.properties.sunday" required>
                  <option [ngValue]="null">select an option</option>
                  <option value="off">Off</option>
                  <option value="full">Full</option>
                  <option value="half">Half</option>
                  <option value="alternate">Alternate</option>
                </select>
              </td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td class="rightBtn">
                <button md-raised-button type="submit" [disabled]="shifType?.isProcessing" color="primary" (click)="save(shiftForm.valid)">Save</button>
                <button md-raised-button [disabled]="shifType?.isProcessing" [routerLink]="['/pages/settings/shifts']">Cancel</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </md-card>
  </div>
