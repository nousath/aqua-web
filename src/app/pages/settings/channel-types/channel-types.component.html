<div class="row margin">
    <div class="text-center">
        <span><h5><b>COMMUNICATION APPS</b></h5></span>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin" *ngIf="smsChannelTypes.items.length > 0">
            <h5><b>SMS</b></h5>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let item of smsChannelTypes.items">
                <md-card>
                    <!--<md-card-header>-->
                    <!--<md-card-subtitle>-->
                    <div class="row">
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <h5><b>{{item.name.toUpperCase()}}</b></h5>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngIf="item?.channel?.status==='active'">
                            <img width="85%" src="/assets/images/green-check.png">
                        </div>
                    </div>


                    <!--</md-card-subtitle>-->
                    <!--</md-card-header>-->
                    <div class="text-center">
                        <img [src]="item?.picUrl">
                    </div>
                    <md-card-content>
                        <p>{{item.description}}
                        </p>
                    </md-card-content>

                    <md-card-actions class="text-center" *ngIf="item?.channel?.status==='active'">
                        <button [disabled]="isSubscribing" md-button color="primary" (click)="add(item)">Configure</button>
                    </md-card-actions>

                    <md-card-actions class="text-center" *ngIf="item?.channel?.status==='inactive'">
                        <button [disabled]="isSubscribing" md-button color="primary" (click)="add(item)">Configure</button>
                    </md-card-actions>


                    <md-card-actions class="text-center" *ngIf="!item.channel.id">
                        <button [disabled]="isSubscribing" md-button color="primary" (click)="add(item)">Add</button>
                    </md-card-actions>

                </md-card>

            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin" *ngIf="emailChannelTypes.items.length > 0">
            <h5><b>Email</b></h5>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let item of emailChannelTypes.items">
                <md-card>

                    <!--<md-card-header>
                        <md-card-title>
                            <h5><b>{{item.name.toUpperCase()}}</b></h5>
                        </md-card-title>
                    </md-card-header>-->
                    <div class="row">
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <h5><b>{{item.name.toUpperCase()}}</b></h5>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngIf="item?.channel?.status==='active'">
                            <img width="85%" src="/assets/images/green-check.png">
                        </div>
                    </div>



                    <div class="text-center">
                        <img [src]="item?.picUrl">
                    </div>
                    <md-card-content>
                        <p>{{item.description}}
                        </p>
                    </md-card-content>

                    <md-card-actions class="text-center" *ngIf="item?.channel?.status==='active'">
                        <button [disabled]="isSubscribing" md-button color="primary" (click)="add(item)">Configure</button>
                    </md-card-actions>

                    <md-card-actions class="text-center" *ngIf="item?.channel?.status==='inactive'">
                        <button [disabled]="isSubscribing" md-button color="primary" (click)="add(item)">Configure</button>
                    </md-card-actions>


                    <md-card-actions class="text-center" *ngIf="!item.channel.id">
                        <button [disabled]="isSubscribing" md-button color="primary" (click)="add(item)">Add</button>
                    </md-card-actions>
                </md-card>

            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 margin" *ngIf="chatChannelTypes.items.length > 0">
            <h5><b>Chat-Bot</b></h5>
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let item of chatChannelTypes.items">
                <md-card>

                    <!--<md-card-header>
                        <md-card-title>
                            <h5><b>{{item.name.toUpperCase()}}</b></h5>
                        </md-card-title>
                    </md-card-header>-->
                    <div class="row">
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <h5><b>{{item.name.toUpperCase()}}</b></h5>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngIf="item?.channel?.status==='active'">
                            <img width="85%" src="/assets/images/green-check.png">
                        </div>
                    </div>



                    <div class="text-center">
                        <img [src]="item?.picUrl">
                    </div>
                    <md-card-content>
                        <p>{{item.description}}
                        </p>
                    </md-card-content>


                    <md-card-actions class="text-center" *ngIf="item?.channel?.status==='active'">
                        <button [disabled]="isSubscribing" md-button color="primary" (click)="add(item)">Configure</button>
                    </md-card-actions>

                    <md-card-actions class="text-center" *ngIf="item?.channel?.status==='inactive'">
                        <button [disabled]="isSubscribing" md-button color="primary" (click)="add(item)">Configure</button>
                    </md-card-actions>


                    <md-card-actions class="text-center" *ngIf="!item.channel.id">
                        <button [disabled]="isSubscribing" md-button color="primary" (click)="add(item)">Add</button>
                    </md-card-actions>
                </md-card>

            </div>
        </div>
    </div>
</div>

<md-spinner class="custom_spinner" *ngIf="emailChannelTypes?.isLoading
 || smsChannelTypes?.isLoading 
|| chatChannelTypes?.isLoading" mode="indeterminate">
