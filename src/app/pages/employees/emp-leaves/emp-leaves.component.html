<md-card>
  <div class="mat-card-header">
    <h5>Leave Balance</h5>
  </div>
  <app-processing-indicator *ngIf="isProcessing"></app-processing-indicator>
  <div class="mat-card-content">
    <table class="table">
      <thead>
        <th>Type</th>
        <th class="text-center">Balance</th>
      </thead>
      <tr *ngFor="let item of leaveBalances" [class.disabled]="item.isProcessing">
        <td>{{item?.leaveType?.name}}</td>
        <td>
          <div class="controls-row">
            <span class="spacer"></span>
            <div>
              <span *ngIf="!item.leaveType.unlimited" class="text-center">{{item.days}}</span>
              <span *ngIf="item.leaveType.unlimited" class="text-center">âˆž</span>
            </div>
            <span class="spacer"></span>
            <button *ngIf="auth.hasPermission('superadmin')" [disabled]="item.isProcessing" md-icon-button (click)="add(item)"
              class="subtle">
              <md-icon>add_circle_outline</md-icon>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</md-card>
