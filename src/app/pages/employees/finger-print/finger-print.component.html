<div>
    <div class="form-group">
        <label for="fingerPrint">Finger Print</label>
    </div>
    <div>
        <table class="table table-condensed table-responsive">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Type</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of devices.items;">
                    <td>{{item.name}}</td>
                    <td>{{item.type === 'both'? 'In/Out': item.type}}</td>
                    <td *ngIf="!isFingerPrintExists" (click)="updateFingerPrint(false, true, 'fetch', item.id)">
                        <span class="clickable fa fa-user-plus"></span>
                    </td>
                    <td *ngIf="isFingerPrintExists">
                        <span *ngIf="!isExists(item.id)" data-toggle="tooltip" data-placement="top" title="ENABLE" (click)="updateFingerPrint(false, false, 'add', item.id)" class=" clickable fa fa-square-o"></span>
                        <span *ngIf="isExists(item.id)" data-toggle="tooltip" data-placement="top" title="DISABLE" (click)="updateFingerPrint(true, false, 'remove', item.id)" class=" clickable fa fa-check-square-o"></span>&nbsp;&nbsp;&nbsp;
                        <span data-toggle="tooltip" data-placement="top" title="DELETE" (click)="updateFingerPrint(true, false, 'delete', item.id)" class=" clickable glyphicon glyphicon-remove"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <md-spinner class="custom_spinner" *ngIf="isLoading" mode="indeterminate"></md-spinner>
</div>
