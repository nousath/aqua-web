<div>
  <div class="table-responsive">
    <table class="table table-condensed table-hover">
      <thead class="primary_thead">
        <tr>
          <th class="text-center">S.No</th>
          <th class="text-center">Type</th>
          <th class="text-center">Time</th>
          <!-- <th>Device</th> -->
          <!-- <th>IP Address</th> -->
          <!-- <th>Date</th> -->
          <th></th>
        </tr>
      </thead>
      <tbody *ngIf="attendance">

        <tr class="capitalize" *ngFor="let item of attendance.timeLogs; let i=index">
          <td class="text-center" *ngIf="!item?.location?.show">{{i+1}}</td>
          <td class="text-center" *ngIf="!item?.location?.show">{{item?.type || '--'}}</td>
          <td class="text-center" *ngIf="!item?.location?.show">{{item?.time | date: 'h:mm a' || '--'}}</td>
          <!-- <td *ngIf="!item?.location?.show">{{item?.source || '--'}}</td> -->
          <!-- <td *ngIf="!item?.location?.show">{{item?.ipAddress || '--'}}</td> -->
          <!-- <td *ngIf="!item?.location?.show">{{item?.time | date: 'dd-MM-yyyy' || '--'}}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <table class="table table-condensed table-hover">
      <thead class="primary_thead">
        <tr>
          <th class="text-center">NextDay</th>
          <th class="text-center">Time</th>
          <th class="text-center">Type</th>
          <!-- <th>Date</th> -->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-center nextday">
            <input type="checkbox" [(ngModel)]="nextDayIn">
          </td>
          <td class="text-center">
            <input class="form-control" type="time" (change)="checkInUpdated($event)" [(ngModel)]="inTime" required>
          </td>
          <td class="text-center">
            In
          </td>
        </tr>
        <tr>
          <td class="text-center nextday">
            <input type="checkbox" [(ngModel)]="nextDayOut">
          </td>
          <td class="text-center">
            <input class="form-control" type="time" (change)="checkOutUpdated($event)" [(ngModel)]="outTime" required>
          </td>
          <td class="text-center">
            Out
          </td>
        </tr>
        <tr>
          <td colspan="3" class="text-center">
            <button md-raised-button color="primary" (click)="updateLogs()">
              Save
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
